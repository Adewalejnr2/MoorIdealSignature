      <main class="py-8 bg-gray-200 px-8 lg:px-20">
        <div class="my-20">
          <p class="text-lg text-center font-bold">CONTACT US</p>
          <div
            class="w-20 h-1.5 bg-amber-500 mx-auto my-2 border-0 rounded-full"
          ></div>
        </div>
  
        <div
          class="lg:flex lg:flex-row-reverse lg:gap-32 lg: items-center lg:mt-12 lg:self-start">
          <div class="mr-8 justify-center lg:basis-2/5 md:mr-16 lg:ml-16">
            <div class="flex gap-4 items-top ml-16 mb-4">
              <i class="fa-solid fa-location-crosshairs text-2xl"></i>
              <div>
                <p class="text-sm font-bold">Our Location</p>
                <p class="text-lg">Berndorf, Germany</p>
              </div>
            </div>
  
            <div class="flex ml-16 gap-4 items-top mb-4 lg:mt-20">
              <i class="fa-solid fa-envelope text-2xl"></i>
              <div>
                <p class="text-sm font-bold">General Enquries</p>
                <p class="text-lg">coffeeshop@xyz.com</p>
              </div>
            </div>
  
            <div class="flex ml-16 gap-4 items-top mb-4 lg:mt-20">
              <i class="fa-solid fa-phone-volume text-2xl"></i>
              <div>
                <p class="text-sm font-bold">Call Us</p>
                <p class="text-lg">+01 92728239</p>
              </div>
            </div>
  
            <div class="flex ml-16 gap-4 lg:mt-20">
              <i class="fa-solid fa-clock text-2xl"></i>
              <div>
                <p class="text-sm font-bold">Our Timming</p>
                <p class="text-lg">Mon-Sun:10:00 AM - 7:00 PM</p>
              </div>
            </div>
          </div>
          <form action="required" class="grid mt-32 lg: basis-3/4">
            <label for="fullName" class="mx-4 text-sm font-semibold">Full Name</label>
            <input
              type="text"
              placeholder="Your Name"
              class="py-3 mx-4 border-solid rounded border-black border text-lg pt-2 pl-2"
            />
  
            <label for="email" class="mx-4 text-sm font-semibold mt-8"
              >Your Email</label
            >
            <input
              type="email"
              placeholder="Your Email"
              class="py-3 mx-4 border-solid rounded border-black border text-lg pt-2 pl-2"
            />
  
            <label for="number" class="mx-4 text-sm font-semibold mt-8"
              >Your Number</label
            >
            <input
              type="text"
              placeholder="Your Number"
              class="py-3 mx-4 border-solid rounded border-black border pt-2 pl-2 text-lg mb-4"
            />
  
            <label for="text" class="mx-4 text-sm font-semibold mt-8">Textarea</label>
            <textarea
              name=""
              placeholder="Your Message"
              id=""
              class="border rounded border-gray-900 pt-2 pl-2 m-4 h-40 lg:h-56"
            ></textarea>
  
            <button
              class="p-2 bg-amber-950 border rounded-full w-28 text-white font-semibold mx-4 mb-12"
            >
              Submit
            </button>
          </form>


          <div class="text-black mt-8">
            <p class="text-xl font-bold">Follow Us</p>
            <div class="flex items-center gap-8 text-xl mt-4">
              <a href="https://www.facebook.com/share/1B36EK5721/?mibextid=LQQJ4d" target="_blank">
                <i class="fa-brands fa-facebook"></i>
              </a>
              <a href="#" target="_blank"><i class="fa-brands fa-twitter hover:text-blue-400"></i></a>
              <a href="https://www.instagram.com/moor_ideal_signature?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw==" target="_blank">
                <i class="fa-brands fa-instagram hover:text-pink-500"></i>
              </a>
            </div>
          </div>
          
        </div>
    </main>
